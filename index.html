<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://allfont.net/allfont.css?fonts=star-jedi" rel="stylesheet" type="text/css">

  <!-- <Access-Control-Allow-Origin: https://allfont.net/allfont.css?fonts=star-jedi></Access-Control-Allow-Origin:>  need to give access here to avoid the COR error. Not sure how. -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">
  <script src="scripts/app.js" charset="utf-8"></script>
  <title>STAR BATTLE SHIP WARS</title>
</head>

<body>
  <content>
    <header>STAR WARS<br>BATTLE SHIP </header>
    <main>
      <section id='rebelSide'>
        <div class='grid-wrapper'>
          <div class='grid'></div>
        </div>
        <div class='buttonsBox' id='rebel'>
          <span class= 'rebButtonsBox' id='rebDeploy'>Deploy your: </span>
          <button class='rebButtonsBox' id='xSelect1'>X-Wing 1</button>
          <button class='rebButtonsBox' id='xSelect2'>X-Wing 2</button>
          <button class='rebButtonsBox' id='xSelect3'>X-Wing 3</button>
          <button class='rebButtonsBox' id='xSelect4'>X-Wing 4</button>
          <button class='rebButtonsBox' id='falconSelect'>Falcon 5</button>
          <button class='rebButtonsBox' id='rebRandom'>Randomly</button>
        </div>
      </section>
      <section id='center'>
        <div id='scroller'> The REBEL ALLIANCE are making a daring attack on the IMPERIAL fleet, do you have what it
          takes to survive? </div>
        <div id='start-game'>
          <button id='start-button'>Start Game</button>
          
        </div>
      </section>
      <section id='impSide'>
        <div class='grid-wrapper'>
          <div class='grid'></div>
        </div>
        <div class='buttonsBox' id='imperial'>
          <span class= 'impButtonsBox' id='impDeploy'>Deploy your: </span>
          <button class= 'impButtonsBox' id='tieSelect1'>Tie Fighter 1</button>
          <button class= 'impButtonsBox' id='tieSelect2'>Tie Fighter 2</button>
          <button class= 'impButtonsBox' id='tieSelect3'>Tie Fighter 3</button>
          <button class= 'impButtonsBox' id='tieSelect4'>Tie Fighter 4</button>
          <button class= 'impButtonsBox' id='cruiserSelect'>Cruiser 5</button>
          <button class='rebButtonsBox' id='impRandom'>Randomly</button>

          <!-- <button class='computerShoot'>Computer Shot</button> -->
        </div>
      </section>
    </main>
    <footer>
      IN HERE WE HAVE THE SHIPS LEFT
      MAYBE ALSO THE BUTTONS TO SELECT DIFFERENT TYPES OF SHOT
    </footer>
  </content>
</body>

</html>
