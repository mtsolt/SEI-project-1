<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://allfont.net/allfont.css?fonts=star-jedi" rel="stylesheet" type="text/css">

  <!-- <Access-Control-Allow-Origin: https://allfont.net/allfont.css?fonts=star-jedi></Access-Control-Allow-Origin:>  need to give access here to avoid the COR error. Not sure how. -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">
  <script src="scripts/app.js" charset="utf-8"></script>
  <title>STAR BATTLE SHIP WARS</title>
</head>

<body>
  <content>
    <header>STAR WARS<br>BATTLE SHIP </header>
    <main>
      <section id='rebelSide'>
        <div class='grid-wrapper'>
          <div class='grid'></div>
        </div>
        <div class='buttonsBox' id='rebel'>
          Deploy your:
          <button class='xSelect' id = 'x1'>X Wing 1</button>
          <button class='xSelect' id = 'x2'>X wing 2</button>
          <button class='xSelect' id = 'x3'>X Wing 3</button>
          <button class='xSelect' id ='x4'>X Wing 4 </button>
          <button class='xSelect' id = 'falcon'>Millenium Falcon</button>
        </div>
      </section>
      <section id='center'>
        <div id='scroller'> The REBEL ALLIANCE are making a daring attack on the IMPERIAL fleet, do you have what it
          takes to survive? </div>
        <div id='start-game'>
          <button id='start-button'>Start Game</button>
          
        </div>
      </section>
      <section id='impSide'>
        <div class='grid-wrapper'>
          <div class='grid'></div>
        </div>
        <div class='buttonsBox' id='imperial'>
          Deploy your:
          <button class='tieSelect'>Tie Fighter</button>
          <button class='cruiserSelect'>Arquitens Cruiser</button>
          <!-- <button class='computerShoot'>Computer Shot</button> -->
        </div>
      </section>
    </main>
    <footer>
      IN HERE WE HAVE THE SHIPS LEFT
      MAYBE ALSO THE BUTTONS TO SELECT DIFFERENT TYPES OF SHOT
    </footer>
  </content>
</body>

</html>
